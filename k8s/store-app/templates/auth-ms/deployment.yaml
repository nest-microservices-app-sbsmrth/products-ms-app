apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: auth-ms
  name: auth-ms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-ms
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: auth-ms
    spec:
      containers:
      - image: sbsmrth/products-app-auth-ms
        name: products-app-auth-ms
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: auth-ms-secrets
              key: database_url
        - name: NATS_SERVERS
          value: "nats://nats"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: auth-ms-secrets
              key: jwt_secret
        - name: JWT_EXPIRATION
          value: "2h"
        resources: {}
status: {}
